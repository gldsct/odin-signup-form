<!DOCTYPE html>

<html lang = "en">

    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "styles.css">
        <title>Odin: Sign-Up Form</title>
        <script src = "javascript.js" defer></script>
    </head>

    <body>
        
        <div class = "main-body-div">

            <div class = "main-image-div">
                <img src = "green-leaf.jpg" alt = "A closeup photo of a green leaf plant" width = "1024" height = "1440">
                <div class = "main-image-logo"><img src="odin-lined.png" alt="Logo of The Odin Project"><span class = "odin-header">ODIN</span></div>
                <p class = "main-image-credits">Photo by <a href = "https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href = "https://unsplash.com">Unsplash</a></p>
            </div>

            <div class = "main-content-div">
                <div class = "main-content-intro">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class = "italic">now</span> to get started.</p>
                    <p>You <span class = "italic">know</span> you want to.</p>
                </div>
                <div class = "main-content-form">
                    <form id = "myForm">

                        <h2>Let's do this!</h2>

                        <div class="form-controls">
                            <div class = "form-control">
                                <label for = "firstName">FIRST NAME</label>
                                <input type = "text" id = "firstName" name = "firstName" placeholder = "Thor">
                            </div>

                            <div class = "form-control">
                                <label for = "lastName">LAST NAME</label>
                                <input type = "text" id = "lastName" name = "lastName" placeholder = "Odinson">
                            </div>

                            <div class = "form-control">
                                <label for = "email">EMAIL</label>
                                <input type = "email" id = "email" name = "email" placeholder = "thor@odinson">
                            </div>

                            <div class = "form-control">
                                <label for = "phoneNumber">PHONE NUMBER</label>
                                <input type = "tel" id = "phoneNumber" name = "phoneNumber">
                            </div>

                            <div class = "form-control">
                                <label for = "password">PASSWORD</label>
                                <input type = "password" id = "password" name = "password" required>
                            </div>

                            <div class = "form-control">
                                <label for = "confirmPassword">CONFIRM PASSWORD</label>
                                <input type = "password" id = "confirmPassword" name = "confirmPassword" required>
                            </div>
                        </div>

                    </form>    
                </div>
                <div class = "main-content-submission">
                    <button type = "submit" form = "myForm">Create Account</button>
                    <p>Already have an account? <a href = "" class = "login-link">Log in</a></p>
                </div>
            </div>
        </div>

    </body>

</html>
